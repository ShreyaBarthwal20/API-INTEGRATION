<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My weather app</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src= https://static.vecteezy.com/system/resources/previews/000/633/234/original/search-icon-symbol-sign-vector.jpg alt height="30" breath="60"></button>
            </div>
            <div class="weather">
                <img src="https://cdn1.iconfinder.com/data/icons/flat-mobile-app-icons/128/weather-512.png" alt height="100" breath="120" class="weather-icon">
                <h1 class="temp">22℃</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/512/10330/10330342.png" alt height="50" breath="90">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="https://abhishekchoudhary0272.github.io/Weather-App/assets/wind.png" alt height="90" breath="100">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>

            </div>
        </div>
<script>
    const apikey ="06377acd1fac7459feecea2fd47667b7";
    const apiurl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weathericon= document.querySelector(".weather-icon");

    async function checkWeather(city){
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        var data = await response.json();

    

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round( data.main.temp) + "℃";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        if(data.weather[0].main == "Clouds"){
        weathericon.src = "https://thumbs.dreamstime.com/b/vector-cartoon-d-cloudy-weather-icon-soft-blue-grey-fluffy-clouds-white-background-render-bubble-shape-round-geometric-cute-336838085.jpg";
        }
        else if(data.weather[0].main == "Clear"){
            weathericon.src ="https://static.vecteezy.com/system/resources/thumbnails/010/989/531/small_2x/hot-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png";  
        }
        else if(data.weather[0].main == "Rain"){
            weathericon.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaZ3b5xNiJ4gu1wOYDu_nE5vFvp3r7TqPRNg&s";
        }
        else if(data.weather[0].main == "Drizzle"){
            weathericon.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPYM2HpPiMq44yLedb9EBeW-PXADiNz8WcIg&s";

        }
        else if(data.weather[0].main == "Mist"){
            weathericon.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx46lkMxOt5TL_Gzlucc8WYNDAxGIKNoYYSg&s";  
         

        }

        document.querySelector(".weather").style.display = "block";

    }


    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value); 
    })   
  
   
</script>
    </body>
    </html>
